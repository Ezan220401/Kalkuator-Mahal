<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kalkuator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <fieldset id="container">
        <form name="calculator">

            <input id="display" type="text" name="display" readonly>

            <input class="tombol digits" type="button" value="7" onclick="calculator.display.value += '7'">
            <input class="tombol digits" type="button" value="8" onclick="calculator.display.value += '8'">
            <input class="tombol digits" type="button" value="9" onclick="calculator.display.value += '9'">
            <input class="tombol aritmatika" type="button" value="+" onclick="calculator.display.value += ' + '">
            <br>
            <input class="tombol digits" type="button" value="4" onclick="calculator.display.value += '4'">
            <input class="tombol digits" type="button" value="5" onclick="calculator.display.value += '5'">
            <input class="tombol digits" type="button" value="6" onclick="calculator.display.value += '6'">
            <input class="tombol aritmatika" type="button" value="-" onclick="calculator.display.value += ' - '">
            <br>
            <input class="tombol digits" type="button" value="1" onclick="calculator.display.value += '1'">
            <input class="tombol digits" type="button" value="2" onclick="calculator.display.value += '2'">
            <input class="tombol digits" type="button" value="3" onclick="calculator.display.value += '3'">
            <input class="tombol aritmatika" type="button" value="x" onclick="calculator.display.value += ' * '">
            <br>
            <input id="reset" class="tombol" type="button" value="C" onclick="calculator.display.value = ''">
            <input class="tombol digits" type="button" value="0" onclick="calculator.display.value += '0'">
            <input class="tombol aritmatika" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
            <input class="tombol aritmatika" type="button" value="/" onclick="calculator.display.value += ' / '">
        </form>
    </fieldset>
</div>
</body>
</html>
